<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>
    <div class="well">
      <form role="form" ng-submit="login(loginForm)" novalidate name="loginForm" >
        <div class="form-group">
          <label for="login__email">Email</label>
          <input type="text" class="form-control" id="login__email" ng-model="model.username" placeholder="algo@naktnak.mx" name="username" required/>
          <div class="text-danger small" ng-repeat="error in errors.username">{{error}}</div>
        </div>
        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="model.password" placeholder="Password" name="password" required/>
          <div class="text-danger small" ng-repeat="error in errors.password">{{error}}</div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-material-blue-700">Submit</button>
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
        <div class="alert alert-danger" ng-if="error">{{error}}</div>
      </form>
      <div class="progress progress-striped active" style="height:10px;" ng-if="loginProgress">
        <div class="progress-bar" style="width: {{progressCount}}%;"></div>
      </div>
    </div>
  </div>
</div>
