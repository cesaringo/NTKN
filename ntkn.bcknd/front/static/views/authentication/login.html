<div id="login" layout="row" layout-margin layout-fill layout-padding 
flex layout-margin layout-fill layout-padding >
    <div flex-sm="100" flex-gt-sm="33" flexlayout="column">
        <hgroup>
            <h1>Iniciar sesi칩n</h1>
            <h3>Sistema de calificaciones</h3>
        </hgroup>
        <md-whiteframe class="md-whiteframe-z3" layout="column" layout-margin layout-fill layout-padding flex>
            <form ng-submit="login(loginForm)" novalidate name="loginForm">
                <md-input-container>
                    <label for="login__email">Usuario</label>
                    <input type="text" class="form-control" id="login__email" ng-model="model.username" 
                    placeholder="Usuario" name="username" required/>
                    <div class="text-danger small" ng-repeat="error in errors.username">{{error}}</div>
                </md-input-container>
                <md-input-container>
                    <label for="login__password">Contrase침a</label>
                    <input type="password" class="form-control" id="login__password" ng-model="model.password" placeholder="Contrase침a" name="password" required/>
                    <div class="text-danger small" ng-repeat="error in errors.password">{{error}}</div>
                </md-input-container>
                <md-input-container>
                  <md-button type="submit" class="md-raised md-primary">Iniciar sesi칩n</md-button>
                </md-input-container>
                <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
                <div class="alert alert-danger" ng-if="error">{{error}}</div>
            </form>
        </md-whiteframe>
        <div class="progress progress-striped active" style="height:10px;" ng-if="loginProgress">
            <div class="progress-bar" style="width: {{progressCount}}%;"></div>
        </div>
    </div>
</div>
