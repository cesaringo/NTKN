 <div class="col-md-4 col-md-offset-4">
    <h1>Register here!.</h1>
    <div class="well">
      <form role="form" ng-submit="register()" name="registerForm">
        <p class="text-danger" ng-if="registerError">{{ registerError }}</p>

        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="registerEmail" placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="registerUsername" placeholder="Enter email" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="registerPassword" placeholder="Enter password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-material-blue-700">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
